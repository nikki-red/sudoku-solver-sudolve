<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sudolve</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="board.js" charset="utf-8"></script>
  </head>
  <style>
    #site-body {
      width: fit-content;
    }
    .btn-group {
      width: 100% !important;
    }
    .btn-1 {
      margin: 10px 0px;
    }
  </style>
  <body>
    <section id="site-header">
      <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand h1">Sudolve.</span>
        </div>
      </nav>
    </section>
    <section id="site-body">
      <table id="sudoku"></table>
      <div class="btn-group btn-group-justified buttons" id="allbtns">
        <button
          type="button"
          class="btn btn-dark btn-lg btnOne"
          onclick="readInput()"
        >
          Submit
        </button>
        <button
          type="button"
          class="btn btn-outline-dark btn-lg btnTwo"
          onclick="window.location.reload();"
        >
          Clear
        </button>
      </div>
    </section>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
